name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1-dev libsndfile1

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/setup.cfg', '**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -e '.[tests]'
        python --version
        pip --version
        pip list

    - name: Lint with flake8
      run: |
        echo "::group::Strict lint (fail on syntax errors)"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        echo "::endgroup::"

        echo "::group::Full lint report"
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "::endgroup::"

    - name: Run tests with pytest
      run: |
        pytest
        pip install pytest-cov
        pytest --cov=your_package_name tests/
